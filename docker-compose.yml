services:
  datasets-lib-unb-ca:
    build:
      context: .
    restart: unless-stopped
    container_name: datasets-lib-unb-ca
    depends_on:
      - drupal-mysql-lib-unb-ca
      - drupal-redis-lib-unb-ca
      - drupal-solr-lib-unb-ca
    expose:
      - "80"
    ports:
      - "3090:80"
    env_file:
      - ./env/drupal.env
    networks:
      - datasets.lib.unb.ca
    volumes:
      - drupal-data:/app/html/sites/default
      - ./configuration:/app/configuration
      - ./custom/modules:/app/html/modules/custom
      - ./custom/themes:/app/html/themes/custom
      - ./tests:/app/tests
  drupal-mysql-lib-unb-ca:
    image: mariadb:10.11
    restart: unless-stopped
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - datasets.lib.unb.ca
    volumes:
      - mysql-data:/var/lib/mysql
  drupal-redis-lib-unb-ca:
    image: redis:7-alpine
    command: redis-server --maxmemory-policy allkeys-lru --maxmemory 128mb
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - datasets.lib.unb.ca
    env_file:
      - ./env/redis.env
  drupal-solr-lib-unb-ca:
    image: ghcr.io/unb-libraries/solr-drupal:8.x-4.x
    restart: unless-stopped
    env_file:
      - ./env/solr.env
    expose:
      - "8983"
    networks:
      - datasets.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - datasets.lib.unb.ca:/solr-conf
    volumes:
      - solr-data:/opt/solr/server/solr/mycores
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    expose:
      - "1025"
      - "8025"
    ports:
      - "4090:8025"
    networks:
      - datasets.lib.unb.ca
    profiles:
      - mailhog
networks:
  datasets.lib.unb.ca:
    name: datasets.lib.unb.ca
volumes:
  drupal-data:
  mysql-data:
  solr-data:
